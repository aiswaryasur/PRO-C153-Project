<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./diving.js"></script>

  </head>

  <body>
    <a-scene background="color:#3E7581">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="Scuba_diver"
          src="./assets/scuba_driver/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="Island"
          src="./assets/island/scene.gltf"
          
        ></a-asset-item>
        
        
      </a-assets>
      <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="50" 
      color="#000024">
    </a-circle>

      <!-- Island  -->
      <a-entity
        id="Island"
        gltf-model="#Island"
        position="0 0 0"
        scale='0.3 0.3 0.3'
        animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 1500000"
        island-rotation-reader
      >
      </a-entity>
      <!--Scuba Driver-->
        <a-entity
        gltf-model="#Scuba_diver"
        scale="0.1 0.1 0.1"
        position="-10 -5 15"
        rotation="0 90 -20"
        scuba-diver-controls
        >
      
        <!--Bubbles-->
        <a-sphere
        id="bubble1"
        position="52.9829 119.97737 -49.38121"
        radius="1"
        color="#b2ebf2"
        animation="property: position; to: 52.9829 300 -49.38121;easing:linear; loop: true; dur: 2000"
      ></a-sphere>
        
        </a-entity>
      
    </a-scene>
  </body>
</html>
